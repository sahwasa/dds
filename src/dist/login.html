<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <title>지진 사회현안 서비스 시스템</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../plugins/axicon/axicon.min.css" />
    <link rel="stylesheet" href="../plugins/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">    
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/pop.css" />
  </head>
<body style="font-size:0;">
  
  <div class="login_wrap">
    <div class="login_box">
      <h1 class="tit_login">
        <img src="../img/logo.png" alt="부산 지진 피해 집계 및 AI 위험성 분석 시스템 로고">
        <span>부산 지진 피해 집계 및 AI 위험성 분석 시스템</span>
      </h1>
      <div class="login">
        <h2>LOGIN</h2>
        <div class="flex_wrap f_sb">
          <ul>
            <li>
              <label for="login_id">ID</label>
              <input type="text" id="login_id">
            </li>
            <li>
              <label for="login_pw">Password</label>
              <input type="password" id="login_pw">
            </li>
          </ul>
          <button type="button" class="btn btn_mint">로그인</button>
        </div>  
        <span class="login_check">
          <input type="checkbox" id="login_remember"><label for="login_remember">ID 기억하기</label>
        </span>
      </div>
      <p class="login_backhome alignR">
        메인으로 <a href="#">돌아가기</a>
      </p>
    </div>
  </div>
  

</body>
</html>
